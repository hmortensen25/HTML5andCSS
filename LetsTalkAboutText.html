<html>
    <body>
        <div>
            <!-- An H tag (or heading tag) is a block level element used to size text. -->
            <h1>Look at how cool this super big heading is!!!</h1>
            <h2>Each incrementing</h2>
            <h3>h tag number</h3>
            <h4>represents a subheading</h4>
            <h5>of the prior.</h5>
            <h6>nobody uses H6</h6>

            <!-- So... you can style anything.  That means you are not set to these sizes.  NEVER make a smaller H tag bigger than it's parent.
            It messes people up. -->
        </div>

        <!-- HTML has more explicit naming for block elements.  This makes it easier to read but requires people writing the html to not be from the 
        1970's and immune to learning new things. -->
        
        <!-- This is a div with a cool name -->
        <header>
            <!-- So what is a P tag anyways? -->
            <p>A P tag is a block element that wraps up a PARAGRAPH</p>
            <p>p tags do not have any implicit formatting... the text you type is the text you see.</p>
        </header>
        <!-- this is another div with a cool name -->
        <section>

        </section>
        <!-- this is yet another div with a cool name -->
        <article>

        </article>
        <!-- this is... you guessed it... a div with a cool name -->
        <footer>

        </footer>
    </body>
</html>
